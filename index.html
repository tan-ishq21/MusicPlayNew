<!DOCTYPE html>
<html lang="en">

<head>
	<title>Music Player</title>
	<link rel="icon" href="images/faviconimg.png">
	<!-- Load FontAwesome icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<script src="https://kit.fontawesome.com/3b2cbe113a.js" crossorigin="anonymous"></script>

	<!-- GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Ubuntu:ital@1&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Ubuntu:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@500&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
	<!-- BootStrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<!-- Load the custom CSS style file -->
	<link rel="stylesheet" href="styles.css">

	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

	<!-- MUSIC PLAYER SECTION -->

	<section id="music_player">

		<div class="player">

			<!-- Define the section for displaying details -->
			<div class="details">
				<div class="now-playing"></div>
				<!-- <div class="track-art"></div> -->
				<video class="video" width="400" height="400" src="images/vidwave.mp4" autoplay muted loop>

				</video>
				<div class="track-name">Track Name</div>
				<div class="track-artist">Track Artist</div>
			</div>

			<!-- Define the section for displaying track buttons -->
			<div class="buttons">
				<div class="prev-track" onclick="prevTrack()">
					<i class="fa-solid fa-circle-chevron-left fa-2x"></i>
					<!-- <div class="hide">Prev</div> -->
				</div>
				<div class="playpause-track" onclick="playpauseTrack()">
					<i class="onhover fa fa-play-circle fa-5x"></i>
					<!-- <div class="hide playpause">Play</div> -->
				</div>
				<div class="next-track" onclick="nextTrack()">
					<i class="fa-solid fa-circle-chevron-right fa-2x"></i>
					<!-- <div class="hide">Next</div> -->
				</div>
			</div>

			<!-- Define the section for displaying the seek slider-->
			<div class="slider_container">
				<div class="current-time">00:00</div>
				<input type="range" min="1" max="100" value="0" class="slider" onchange="seekTo()">
				<div class="total-duration">00:00</div>
			</div>


			<!-- Define the section for displaying the volume slider-->
			<div class="slider_container">
				<i class="fa fa-volume-down"></i>
				<input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
				<i class="fa fa-volume-up"></i>
			</div>
		</div>

	</section>

	<!-- Load the main script for the player -->
	<script src="javaScript.js"></script>
</body>

</html>
