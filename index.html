<!DOCTYPE html>
<html lang="en">

<head>
	<title>Music Player</title>
	<link rel="icon" href="images/faviconimg.png">
	<!-- Load FontAwesome icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<script src="https://kit.fontawesome.com/3b2cbe113a.js" crossorigin="anonymous"></script>

	<!-- GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Ubuntu:ital@1&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Ubuntu:ital,wght@0,400;1,300&display=swap" rel="stylesheet">

	<!-- BootStrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<!-- Load the custom CSS style file -->
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- TITLE SECTION -->

	<section id="title">
		<div class="container-fluid">

			<!-- Nav Bar -->
			<nav class="navbar navbar-expand-lg navbar-dark">
				<a class="navbar-brand" href="#music_player"><i class="fa-solid fa-music"></i> Music Player</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					
				</button>
				<!-- <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="">Learn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Safety</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Support</a>
            </li>
          </ul>
        </div> -->
			</nav>


			<div class="row">
				<div class="col-lg-6">
					<h1>Start Something epic.</h1>
					<a href="#music_player"> <button type="button" class="btn btn-dark btn-xl"><i class="fa-solid fa-headphones"></i> Listen</button></a>
				</div>
				<div class="col-md-6">
					<img src="images/music-icon-animated.gif" class="title-image" alt="iphone-mockup">
				</div>
			</div>
		</div>

	</section>


	<!-- FEATURES SECTION -->

	<section id="features">
		<div class="row">


			<div class="icon about-box col-lg-4">
				<i class="fa-solid fa-heart fa-4x"></i>
				<h3> You'll Love it.</h3>
				<p>Enhanced User Experience which make you fall in love with it.</p>
			</div>

			<div class="icon about-box col-lg-4">
				<i class="fa-solid fa-bullseye fa-4x"></i>
				<h3> Elite Clientele</h3>
				<p>We have all the arranges.</p>
			</div>

			<div class="icon about-box col-lg-4">
				<i class="fa-solid fa-circle-check fa-4x"></i>
				<h3> Easy to use.</h3>
				<p>Just Play and listen to your favorite songs at one click.</p>
			</div>
		</div>

	</section>



	<!-- MUSIC PLAYER SECTION -->

	<section id="music_player">

		<div class="player">

			<!-- Define the section for displaying details -->
			<div class="details">
				<div class="now-playing">Playing x Of y</div>
				<div class="track-art"></div>
				<video class="video" width="400" height="240" src="images/audio-wave-37169.mp4" autoplay muted loop>

				</video>
				<div class="track-name">Track Name</div>
				<div class="track-artist">Track Artist</div>
			</div>

			<!-- Define the section for displaying track buttons -->
			<div class="buttons">
				<div class="prev-track" onclick="prevTrack()">
					<i class="onhover fa fa-step-backward fa-2x"></i>
					<!-- <div class="hide">Prev</div> -->
				</div>
				<div class="playpause-track" onclick="playpauseTrack()">
					<i class="onhover fa fa-play-circle fa-5x"></i>
					<!-- <div class="hide playpause">Play</div> -->
				</div>
				<div class="next-track" onclick="nextTrack()">
					<i class="onhover fa fa-step-forward fa-2x"></i>
					<!-- <div class="hide">Next</div> -->
				</div>
			</div>

			<!-- Define the section for displaying the seek slider-->
			<div class="slider_container">
				<div class="current-time">00:00</div>
				<input type="range" min="1" max="100" value="0" class="slider" onchange="seekTo()">
				<div class="total-duration">00:00</div>
			</div>

			<!-- Define the section for displaying the volume slider-->
			<div class="slider_container">
				<i class="fa fa-volume-down"></i>
				<input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
				<i class="fa fa-volume-up"></i>
			</div>
		</div>

	</section>

	<!-- Load the main script for the player -->
	<script src="javaScript.js"></script>
</body>

</html>
